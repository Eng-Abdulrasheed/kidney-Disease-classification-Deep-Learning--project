<!DOCTYPE html>
<html>
<head>
    <title>Video Stream Example</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <button id="startButton">Start Capturing</button>
    <button id="stopButton" onclick="stopCapturing()" style="display:none;">Stop and Save</button>

    <script>
        let video = document.getElementById('video');
        let canvas = document.createElement('canvas');
        let context = canvas.getContext('2d');
        let captureInterval;

        document.getElementById('startButton').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    });
                    document.getElementById('startButton').style.display = 'none';
                    document.getElementById('stopButton').style.display = '';
                    startCapturing();
                })
                .catch(console.error);
        });

        function startCapturing() {
            captureInterval = setInterval(() => {
                context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
                let image = canvas.toDataURL('image/jpeg', 0.9);
                fetch('/video_frame', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: image })
                });
            }, 50); // Adjust interval for FPS control
        }

        function stopCapturing() {
            clearInterval(captureInterval);
            fetch('/stop_recording', { method: 'GET' }); // Notify the server to stop and save the video
            let tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;
            document.getElementById('startButton').style.display = '';
            document.getElementById('stopButton').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Camera Image Capture</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            display: flex;
            justify-content: center;
            
            align-items: center;
            height: 100vh;
        }

        .main {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            position: absolute;
            top: 20px; /* Adjust the distance from the top as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Adjust the width of the container as needed */
            max-width: 800px; /* Maximum width of the container */
        }        

        .iupload {
            padding: 20px;
            text-align: center;
        }

        .image-part {
            position: relative;
            margin: auto;
            width: 220px;
            height: 220px;
            border-radius: 50%; /* Circular frame */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .image-part::before {
            position: relative;
            margin: auto;
            width: 100vw; /* Fill the entire viewport width */
            height: 100vh; /* Fill the entire viewport height */
            border-radius: 50%; /* Circular frame */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }
        #video, #canvas {
            position: absolute;
            transform: scaleX(-1); /* Mirrors the video and canvas horizontally */
        }

        #video {
            height: 100%; /* Adjust as per your requirement */
        }

        #canvas {
            display: none;
        }

        .powered-by {
            font-family: Arial, sans-serif;
            color: #aaa;
            position: absolute;
            bottom: 20px;
            left: center;
            font-size: 0.75em;
        }

        .btn-part { margin-top: 20px; text-align: center; }
        #loading { 
            display: none; 
            position: fixed; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(255,255,255,0.7); 
            z-index: 9999; 
        }
        .loader { 
            border: 8px solid #f3f3f3; 
            border-radius: 50%; 
            border-top: 8px solid #3498db; 
            width: 60px; 
            height: 60px; 
            animation: spin 2s linear infinite; 
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .notation {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: purple;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hide until the video stream starts */
        }


        .erate {
            position: absolute;
            height: 27px;
            width: 90px;
            background: #ff0606;
            z-index: 1000;
            border-radius: 50px;
          }
    </style>
</head>
<body>
    <div class="main container">
        <div class="row">
            <div class="col-12 col-6">
                <section class="iupload">
                    <h3>Web Camera Image Capture</h3>
                    <div class="image-part">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas"></canvas>
                        
                        <div class="powered-by">Powered by Fintechsys</div>
                        <div id="erate" class="erate"></div>
                        
                    </div>
                    <div class="btn-part">
                        <button id="capture" type="button" class="btn btn-primary">Capture & Predict</button>
                        <button id="rotateButton" type="button" class="btn btn-primary">Go Around</button>
                        
                    </div>
                    <h5>Prediction Results</h5>
                    <div class="res-part" style="border:1px solid #dedede; height: 310px; overflow:auto;">
                        <div class="jsonRes"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="loading"><div class="loader"></div></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var captureButton = document.getElementById('capture');



     // Shuffle the array of styles
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
  
  // Define an array of style configurations
  var styles = [
    { left: '-30px', transform: 'rotate(-90deg)', right: '', top: '', bottom: '' }, // Style One
    { right: '-30px', transform: 'rotate(-90deg)', left: '', top: '', bottom: '' }, // Style Two
    { bottom: '0', transform: 'rotate(0deg)', left: '', top: '', right: '' }, // Style Three
    { top: '0', transform: 'rotate(0deg)', left: '', bottom: '', right: '' }, // Style Four
    { top: '6%', right: '0', transform: 'rotate(40deg)', left: '', bottom: '' }, // Style Five
    { top: '6%', left: '0', transform: 'rotate(-40deg)', right: '', bottom: '' }, // Style Six
    { bottom: '6%', left: '0', transform: 'rotate(40deg)', right: '', top: '' }, // Style Seven
    { bottom: '6%', right: '0', transform: 'rotate(-40deg)', left: '', top: '' } // Style Eight
  ];
  
  // Shuffle the styles initially
  shuffleArray(styles);
  
  // Current index in the shuffled array
  let currentIndex = 0;
  let hasCompletedAllStyles = false; // New variable to track completion
  
  // Add click event listener to the button
  document.getElementById('rotateButton').addEventListener('click', function() {
    if(hasCompletedAllStyles) {
      alert("All styles have been applied!");
      return; // Exit the function if all styles have been applied
    }
  
    var erateElement = document.querySelector('.erate'); // Make sure this selects the correct element
  
    // Reset styles to clear any previous style
    erateElement.style.left = '';
    erateElement.style.right = '';
    erateElement.style.top = '';
    erateElement.style.bottom = '';
    erateElement.style.transform = '';
  
    // Apply the new style
    var style = styles[currentIndex];
    for (var property in style) {
      erateElement.style[property] = style[property];
    }
  
    // Increment the index
    currentIndex++;
    
    // Check if all styles have been applied
    if (currentIndex >= styles.length) {
      hasCompletedAllStyles = true; // Update the variable to prevent further changes
    }
  });
  
          



          /*
   left-------------
         left: -30px;
        transform: rotate(-90deg);

  right ------------------
  right: -30px;
  transform: rotate(-90deg);

  bottom----------

  bottom: 0;
  transform: rotate(0deg);

  top----
  top: 0;
  transform: rotate(0deg);

top right --------
position: absolute;
  top: 6%;
  transform: rotate(40deg);
  right: 0;

  top left-------------

  top: 6%;
  transform: rotate(-40deg);
  left: 0;

  bottom   left-----
  bottom: 6%;
  transform: rotate(40deg);
  left: 0;

  bottom right -------------
  
  bottom: 6%;
  transform: rotate(-40deg);
  right: 0;




          */











        function adjustVideoCanvasSize() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }) // Prefer the front camera on mobile devices
            .then(function(stream) {
                video.srcObject = stream;
                video.onloadedmetadata = adjustVideoCanvasSize; // Adjust size after video starts playing
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });
        }

        captureButton.addEventListener('click', function() {

            adjustVideoCanvasSize(); // Ensure canvas size is correct at the moment of capture
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var base64data = canvas.toDataURL('image/jpeg').replace(/^data:image\/jpeg;base64,/, '');
            
            $("#loading").show();
            $.ajax({
                url: "../predict", // Ensure this URL matches your server's endpoint
                type: "POST",
                data: JSON.stringify({ image: base64data }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(response) {
                    $(".jsonRes").html("<pre>" + JSON.stringify(response, null, 2) + "</pre>");
                    $("#loading").hide();
                },
                error: function(err) {
                    console.error("Error in sending/receiving data.", err);
                    $("#loading").hide();
                }
            });

        });
    </script>
</body>
</html>
